<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaJS Form Validator</title>
    <style>
      * {
        outline: none;
      }

      .valid-field {
        border: 2px solid green;
      }

      .invalid-field {
        border: 2px solid red;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <div class="form-group">
        <input
          type="text"
          name="name"
          placeholder="Name"
          autocomplete="off"
          data-required
        >
      </div>

      <div class="form-group">
        <input
          type="text"
          name="email"
          placeholder="E-mail"
          autocomplete="off"
          data-required
        >
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="../dist/vanillajs-form-validator.min.js"></script>
    <script>
      const form = document.querySelector('#form')
      const formValidate = new FormValidate({
        formSelector: form
      })

      formValidate.init()

      form.addEventListener('submit', () => {
        const isValid = formValidate.hasValidFields()

        if (isValid) {
          console.table(formValidate.getValues())
          formValidate.reset()
        }
      })
    </script>
  </body>
</html>
