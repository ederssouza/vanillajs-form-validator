<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaJS Form Validator</title>
    <style>
      * {
        outline: none;
      }

      .form-group {
        margin-bottom: 0.5rem;
      }

      label,
      .error-msg-field {
        display: block;
      }

      .error-msg-field {
        font-size: 0.85rem;
        color: red;
      }

      .valid-field {
        border: 2px solid green;
      }

      .invalid-field {
        border: 2px solid red;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" placeholder="Name" data-required />
      </div>

      <div class="form-group">
        <label for="">E-mail</label>
        <input type="text" name="email" placeholder="E-mail" data-required />
      </div>

      <div class="form-group">
        <label for="">Options</label>
        <select type="text" name="options" data-required>
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Comments</label>
        <textarea
          name="comments"
          placeholder="Comments"
          data-required
        ></textarea>
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <script src="../dist/vanillajs-form-validator.min.js"></script>
    <script>
      const form = document.querySelector('#form')
      const formValidate = new FormValidate({
        formSelector: form
      })

      formValidate.init()

      form.addEventListener('submit', () => {
        const isValid = formValidate.hasValidFields()

        if (isValid) {
          console.table(formValidate.getValues())
          formValidate.reset()
        }
      })
    </script>
  </body>
</html>
